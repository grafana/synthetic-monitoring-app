name: Temp - Publish to Dev Catalog

on:
  push:
    branches:
      - migrate-plugin-cdn

jobs:
  build-and-publish-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Build Environment
        uses: ./.github/actions/setup-env

      - name: Get tokens from Vault
        uses: grafana/shared-workflows/actions/get-vault-secrets@75804962c1ba608148988c1e2dc35fbb0ee21746
        with:
          common_secrets: |
            GRAFANA_ACCESS_POLICY_TOKEN=plugins/sign-plugin-access-policy-token:token
            GCOM_PUBLISH_TOKEN_DEV=plugins/gcom-publish-token:dev
            GCP_UPLOAD_ARTIFACTS_KEY=grafana/integration-artifacts-uploader-service-account:'credentials.json'

      - name: Build, sign and package plugin
        env:
          GRAFANA_ACCESS_POLICY_TOKEN: ${{ env.GRAFANA_ACCESS_POLICY_TOKEN }}
        run: |
          make build sign package-latest generate-version

      - name: authenticate to gcp
        env:
          GCP_UPLOAD_ARTIFACTS_KEY: ${{ env.GCP_UPLOAD_ARTIFACTS_KEY }}
        id: auth
        uses: google-github-actions/auth@b7593ed2efd1c1617e1b0254da33b86225adb2a5 # v2.1.12
        with:
          credentials_json: ${{ env.GCP_UPLOAD_ARTIFACTS_KEY }}

      - name: publish to catalog
        env:
          GCOM_PUBLISH_TOKEN_DEV: ${{ env.GCOM_PUBLISH_TOKEN_DEV }}
          GCLOUD_AUTH_TOKEN: ${{ steps.auth.outputs.id_token }}
        uses: grafana/plugin-ci-workflows/actions/plugins/publish/publish@5c3428a6a5aca68e5292bd33829d676f84da9f33
        with:
          zips: '["https://storage.googleapis.com/grafanalabs-synthetic-monitoring-app-dev/builds/grafana-synthetic-monitoring-app-latest.zip"]'
          environment: dev
          scopes: universal
          gcom-publish-token: ${{ env.GCOM_PUBLISH_TOKEN_DEV }}
          gcloud-auth-token: ${{ steps.auth.outputs.id_token }}
