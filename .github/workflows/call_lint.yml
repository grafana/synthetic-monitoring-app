name: Lint

on:
  workflow_call:

permissions:
  contents: read

jobs:
  set-up:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Setup Plugin Environment
        uses: ./.github/actions/setup-env

      - name: Lint
        run: yarn lint
