name: Renovate reviewer
on:
  workflow_call:

jobs:
  review-renovate-pr:
    permissions:
      pull-requests: write
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.user.login == 'renovate-sh-app[bot]' }}
    env:
      PR_URL: ${{github.event.pull_request.html_url}}
      COMMITS_URL: ${{ github.event.pull_request.commits_url }}
    steps:
      - name: Get secrets
        id: get-secrets
        uses: grafana/shared-workflows/actions/get-vault-secrets@9d7e4654b551613410263f8c98aa584614a097bb
        with:
          common_secrets: |
            GRAFANA_ACCESS_POLICY_TOKEN=plugins/sign-plugin-access-policy-token:token
          repo_secrets: |
            GITHUB_APP_ID=github-app:app-id
            GITHUB_APP_PRIVATE_KEY=github-app:private-key

      - name: Create GitHub app token
        id: app-token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2
        with:
          app-id: ${{ env.GITHUB_APP_ID }}
          private-key: ${{ env.GITHUB_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Approve security updates
        if: contains(github.event.pull_request.labels.*.name, 'automerge-security-update')
        env:
          GH_TOKEN: "${{ steps.app-token.outputs.token }}"
        run: gh pr review "$PR_URL" --approve -b "**Approving** SECURITY update ðŸŽ‰. Will now merge..."

      - name: Approve patch updates
        if: (contains(github.event.pull_request.labels.*.name, 'automerge-patch'))
        env:
          GH_TOKEN: "${{ steps.app-token.outputs.token }}"
        run: gh pr review "$PR_URL" --approve -b "**Approving** PATCH update ðŸŽ‰. Will now merge..."

      - name: Approve minor updates
        if: (contains(github.event.pull_request.labels.*.name, 'automerge-minor'))
        env:
          GH_TOKEN: "${{ steps.app-token.outputs.token }}"
        run: gh pr review "$PR_URL" --approve -b "**Approving** MINOR update ðŸŽ‰. Will now merge..."

      - name: Approve digest updates
        if: (contains(github.event.pull_request.labels.*.name, 'automerge-digest'))
        env:
          GH_TOKEN: "${{ steps.app-token.outputs.token }}"
        run: gh pr review "$PR_URL" --approve -b "**Approving** DIGEST update ðŸŽ‰. Will now merge..."
