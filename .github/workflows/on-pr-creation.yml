name: On creating a PR

on:
  pull_request:
  workflow_dispatch: # temporary to test if this works

jobs:
  linting-and-tests:
    name: Linting and Tests
    permissions:
      contents: read
    uses: ./.github/workflows/call_validate.yml

  policy-bot:
    name: Policy Bot
    permissions:
      contents: read
    uses: ./.github/workflows/call_policy-check.yml

  danger-js:
    name: DangerJS
    permissions:
      pull-requests: write
      contents: read
      id-token: write
    # if: github.event_name == 'pull_request' && github.base_ref == 'main'
    uses: ./.github/workflows/call_dangerJS.yml
